<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
    <!--Estilos con Bootstrap 5.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="titulo">
            <header>
                <h1>calculadora</h1>      
            </header>
        </div>


        <form action="calculator">
            <div class="screen">
                <input type="textfield" name="ans" autocomplete="off" readonly>
            </div>

            <div class="keyboard">
                <br>
                <button type="button" input="1" class="btn btn-primary btn-lg">1</button>
                <button type="button" input="2" class="btn btn-primary btn-lg">2</button>
                <button type="button" input="3" class="btn btn-primary btn-lg">3</button>
                <button type="button" input="4" class="btn btn-primary btn-lg">4</button>
                <br>
                <button type="button" input="5" class="btn btn-primary btn-lg">5</button>
                <button type="button" input="6" class="btn btn-primary btn-lg">6</button>
                <button type="button" input="7" class="btn btn-primary btn-lg">7</button>
                <button type="button" input="8" class="btn btn-primary btn-lg">8</button>
                <br>
                <button type="button" input="9" class="btn btn-primary btn-lg">9</button>
                <button type="button" input="0" class="btn btn-primary btn-lg">0</button>
                <button type="button" input="00" class="btn btn-primary btn-lg">00</button>
                <button type="button" input="000" class="btn btn-primary btn-lg">000</button>
                <br>
                <button type="button" input="+" class="btn btn-primary btn-lg">+</button>
                <button type="button" input="-" class="btn btn-primary btn-lg">-</button>
                <button type="button" input="*" class="btn btn-primary btn-lg">x</button>
                <button type="button" input="1" class="btn btn-primary btn-lg">/</button>
                <br>
                <button type="button" input="1" class="btn btn-primary btn-lg">=</button>   
            </div>

        </form>






    </div>
    <script>https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js</script>
    <script src="calculadora.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>    
</body>
</html>
